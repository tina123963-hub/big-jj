<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÜME Hair Salon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&family=Oleo+Script&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap-carousel.min.css" rel="stylesheet"> -->
    <link href="css/carousel.css" rel="stylesheet">


    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Kaisei HarunoUmi', serif;
            background: white;
        }

        /* 主容器 */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* header 粉色全寬 */
        .header-wrapper {
            width: 100%;
            background-color: #fcd0d9;
            position: relative;
            z-index: 2;
        }

        .header {
            max-width: 1100px;
            margin: 0 auto;
            padding: 55px 20px 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .menu-button {
            width: auto;
            /* 或未定義 */
            margin: 0 10px;
            /* 上下，左右 */
            background: none;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }

        .menu-button img {
            width: 41px;
            height: 41px;
            display: block;
        }

        .logo img {
            width: 74px;
            height: 40px;
            transform: scale(1.5) translateY(-8px);
            margin-top: 10px;
            /* 或用 margin/padding 調整到和搜尋列對齊 */
            display: flex;
            align-items: center;
        }


        .content-section {
            margin-bottom: 20px;
            position: relative;
        }

        /* 圖片外框設定 */
        .image-content {
            border-radius: 15px;
            box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            line-height: 0;
            margin-bottom: 20px;
            position: relative;
        }

        /* 圖片設定 */
        .image-content img {
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        /* ✅ 滑鼠移過圖片時放大一點 */
        .image-content img:hover {
            transform: scale(1.05);
            /* 微放大 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            /* 陰影加強，增加立體感 */
        }

        .title {
            font-family: 'Oleo Script', cursive;
            font-weight: 400;
            font-size: 30px;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 2px;
        }

        /* 背景不規則色塊容器，放在內容下方 */
        .bg-deco-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* 色塊基本設定 */
        .bg-deco {
            position: absolute;
            height: auto;
            transform: scale(2.5);
            z-index: 0;
            animation: orbit 6s linear infinite;
            transform-origin: center center;
        }

        @keyframes orbit {
            0% {
                transform: scale(2.5) translate(0px, 0px);
            }

            10% {
                transform: scale(2.5) translate(2px, -2px);
            }

            20% {
                transform: scale(2.5) translate(4px, -4px);
            }

            30% {
                transform: scale(2.5) translate(2px, -6px);
            }

            40% {
                transform: scale(2.5) translate(0px, -8px);
            }

            50% {
                transform: scale(2.5) translate(-2px, -10px);
            }

            60% {
                transform: scale(2.5) translate(-4px, -8px);
            }

            70% {
                transform: scale(2.5) translate(-6px, -6px);
            }

            80% {
                transform: scale(2.5) translate(-4px, -4px);
            }

            90% {
                transform: scale(2.5) translate(-2px, -2px);
            }

            100% {
                transform: scale(2.5) translate(0px, 0px);
            }
        }

        /* 色塊隨內容區塊出現 */
        .deco1 {
            top: 0%;
            left: -50%;
            width: 20vw;
        }

        .deco2 {
            top: 40%;
            right: -30%;
            width: 20vw;
        }

        .deco3 {
            top: 82%;
            left: -50%;
            width: 20vw;
        }

        @media (max-width: 767px) {
            .deco1 {
                top: 5%;
                left: -18%;
                width: 35vw;
            }

            .deco2 {
                top: 50%;
                left: 90%;
                width: 35vw;
            }

            .deco3 {
                top: 85%;
                left: -30%;
                width: 35vw;
            }
        }


        /* Designer */
        .designer-list {
            display: flex;
            flex-direction: column;
            gap: 13px;
            margin-top: 15px;
        }

        .designer-item {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .designer-avatar {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);
        }

        .designer-info h3 {
            margin: 0;
            font-weight: 700;
            font-size: 20px;
        }

        .designer-info p {
            margin: 0;
            font-size: 14px;
        }

        .designer-divider {
            width: 100%;
            height: 2px;
            border: none;
            border-top: 1px solid rgba(207, 207, 207, 0.5);
            margin: 0;
        }



        hr {
            display: block;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
            margin-inline-start: auto;
            margin-inline-end: auto;
            color: gray;
            unicode-bidi: isolate;
            overflow: hidden;
        }

        /* 輪播外框圓角 + 陰影 */
        #activityCarousel {
            border-radius: 15px;
            /* 外框圓角 */
            box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.25);
            /* 外框陰影 */
            overflow: hidden;
            /* 確保圖片不超出圓角 */
        }
    </style>
</head>

<body>
    <!-- 頂部粉色 header -->
    <div class="header-wrapper">
        <header class="header">
            <button class="menu-button">
                <img src="images/16_38.svg" alt="Menu"></button>
            <a href="Home_final.html" class="logo">
                <img src="images/YÜME_LOGO白.png" alt="YÜME_LOGO"></a>
            <button class="menu-button" onclick="location.href='../Search/Search.html'">
                <img src="images/16_29.svg" alt="Search"></button>
        </header>
    </div>



    <!-- 主內容容器 -->
    <div class="container">
        <main>
            <section id="about" class="content-section">
                <h2 class="title" style="margin-top: 30px;">ABOUT US</h2>
                <div class="image-content">
                    <img src="images/ba1dfe2cc5ca0c1cd677a888b345f088be346633.png">
                </div>
                <p class="text">其實美髮工作室的介紹幫我做五大項是非常值得我們深思的。總結的來說，本人也是經過了深思熟慮，在每個日日夜夜思考這個問題。</p>
            </section>

            <hr class="divider" style="margin-top: 20px;">
            <section id="whats-new" class="content-section">
                <h2 class="title" style="margin-top: 30px;">WHAT’S NEW</h2>
                <div class="image-content">
                    <img src="images/413c73d3eced5afd0fe9209fd9aa0708d0b3e804.png">
                </div>
                <p class="text">塞內加講過一句話，勇氣通往天堂，怯懦通往地獄。這句話語雖然很短，但令我浮想聯翩。</p>
            </section>

            <hr class="divider" style="margin-top: 20px;">
            <section id="activity" class="content-section">
                <h2 class="title" style="margin-top: 30px;">ACTIVITY</h2>

                <div id="activityCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/春節海報.png" class="d-block w-100" alt="活動1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/除夕公告_1.png" class="d-block w-100" alt="活動2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/十月慶典.png" class="d-block w-100" alt="活動3">
                        </div>
                        <div class="carousel-item">
                            <img src="images/九月秋日.png" class="d-block w-100" alt="活動4">
                        </div>
                        <div class="carousel-item">
                            <img src="images/八月夏日.png" class="d-block w-100" alt="活動5">
                        </div>
                        <div class="carousel-item">
                            <img src="images/七月周年.png" class="d-block w-100" alt="活動6">
                        </div>
                    </div>


                    <button class="carousel-control-prev" type="button" data-bs-target="#activityCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#activityCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <hr class="divider" style="margin-top: 40px;">
            <section id="designers" class="content-section">
                <h2 class="title" style="margin-top: 30px;">DESIGNER</h2>
                <div class="designer-list">
                    <div class="designer-item">
                        <img src="images/1926a21e405d24055fe4c092e28c991b30142e77.png" class="designer-avatar">
                        <div class="designer-info">
                            <h3>李宜庭 大美女</h3>
                            <p>1999-2099｜嗨你好</p>
                        </div>
                    </div>
                    <hr class="designer-divider">
                    <div class="designer-item">
                        <img src="images/508499456244f19c696e5073b8408b41cc3ec9b2.png" class="designer-avatar">
                        <div class="designer-info">
                            <h3>黃子軒 大包哥</h3>
                            <p>1999-2099｜嗨閉嘴</p>
                        </div>
                    </div>
                    <hr class="designer-divider">
                    <div class="designer-item">
                        <img src="images/3380e83891962c01d5236fff39ed013a2f0a87e0.png" class="designer-avatar">
                        <div class="designer-info">
                            <h3>吳家安 大帥哥</h3>
                            <p>1999-2099｜嗨早安</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- 背景不規則色塊 -->
        <div class="bg-deco-container">
            <img src="images/14_6.svg" class="bg-deco deco1" alt="Decoration 1">
            <img src="images/69_234.svg" class="bg-deco deco2" alt="Decoration 2">
            <img src="images/69_235.svg" class="bg-deco deco3" alt="Decoration 3">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
