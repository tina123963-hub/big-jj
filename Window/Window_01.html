<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Kaisei HarunoUmi', serif;
      background-color: #f0f2f5;
      /* A neutral background to highlight the card */
    }

    /* CSS for section section:card-component */
    #card-component {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .info-card {
      max-width: 390px;
      width: 100%;
      background-color: #ffffff;
      /* Note: The Figma data for the background rectangle (61:15) specified 'border-radius: 15px 15px 0px 0px'. 
       However, the image (61:17) has a 15px radius and the overall visual suggests a fully rounded card. 
       A consistent 15px radius is used here for a better visual outcome. */
      border-radius: 15px;
      overflow: hidden;
      font-family: 'Kaisei HarunoUmi', serif;
    }

    .card-image {
      display: block;
      /* Image size: 340x218. Card width: 390. Horizontal margin/padding: (390-340)/2 = 25px */
      /* Top margin: 1679px (img.y) - 1647px (frame.y) = 32px */
      /* Bottom margin: 1913px (title.y) - (1679px + 218px) (img.bottom) = 16px */
      margin: 32px 25px 16px 25px;
      width: calc(100% - 50px);
      /* 390px - 2*25px */
      height: 218px;
      border-radius: 15px;
      box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.25);
      object-fit: cover;
    }

    .card-body {
      /* Horizontal padding: 25px. Bottom padding: (1647px+399px) - (1947px+65px) = 34px */
      padding: 0 25px 34px 25px;
    }

    .card-title {
      color: #000000;
      font-weight: 700;
      font-size: 20px;
      line-height: 1.45;
      /* Approx. 28.96px / 20px */
      letter-spacing: 2px;
      text-align: left;
      margin: 0;
      /* Bottom margin: 1947px (desc.y) - (1913px + 29px) (title.bottom) = 5px */
      margin-bottom: 5px;
    }

    .card-description {
      color: #000000;
      font-weight: 400;
      font-size: 14px;
      line-height: 1.45;
      /* Approx. 20.27px / 14px */
      letter-spacing: 1.4px;
      text-align: justify;
      margin: 0;
    }
  </style>
</head>

<body>
  <section id="card-component">
    <article class="info-card">
      <img src="images/09936156c5cfdb161db7f41658c1518d7eee1b3f.png" alt="李宜庭 大美女" class="card-image">
      <div class="card-body">
        <h2 class="card-title">李宜庭 大美女</h2>
        <p class="card-description">為什麼李宜庭為何是大美女對我們來說這麼重要？帶著這些問題，我們來審視一下李宜庭為何是大美女。經過上述討論，幹我大四的時候真的超胖。</p>
      </div>
    </article>
  </section>
</body>

</html>
