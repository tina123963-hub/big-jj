<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YÜME Hair Salon_Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400&family=Oleo+Script:wght@400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <style id="sections-styles">
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Kaisei HarunoUmi', serif;
      background: white;
    }

    /* 主容器 */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 25px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    /* header 粉色全寬 */
    .header-wrapper {
      width: 100%;
      background-color: #fcd0d9;
      position: relative;
      z-index: 2;
    }

    .header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 55px 20px 30px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      width: auto;
      /* 或未定義 */
      margin: 0 10px;
      /* 上下，左右 */
      background: none;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    .menu-button img {
      width: 41px;
      height: 41px;
      display: block;
    }

    /* 搜尋列 */
    .search-bar-wrapper {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      border: 1px solid #987063;
      border-radius: 35px;
      height: 50px;
      margin-top: 0;
      /* 或調整 margin-top 讓跟 Logo 對齊 */
      padding-left: 20px;
      padding-right: 8px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .search-placeholder {
      font-family: 'Kaisei HarunoUmi', serif;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.6);
      letter-spacing: 1.4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .search-button {
      width: 49px;
      height: 35px;
      background-color: #c8c8c8;
      border-radius: 50px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      padding: 0;
    }

    .search-button img {
      width: 30.5px;
      height: 30.5px;
    }


    .title {
      font-family: 'Oleo Script', cursive;
      font-weight: 400;
      font-size: 30px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 桌機：三張一排 */
      gap: 20px;
      padding: 0px;
    }

    /* 圖片外框設定 */
    .image-card {
      border-radius: 15px;
      box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      line-height: 0;
    }

    /* 圖片設定 */
    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    /* Hover 動畫 */
    .image-card img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* 手機板 */
    @media screen and (max-width: 767px) {
      .image-grid {
        grid-template-columns: 1fr !important;
        gap: 20px;
      }
    }
  </style>
  <script src="global.js" defer></script>
</head>

<body>
  <!-- 頂部粉色 header -->
  <div class="header-wrapper">
    <header class="header">
      <button class="menu-button" aria-label="Open menu">
        <img src="images/61_4134.svg" alt="Menu Icon">
      </button>
      <div class="search-bar-wrapper">
        <span class="search-placeholder">搜尋：耳圈染 免漂霧</span>
        <button class="search-button" aria-label="Search">
          <img src="images/61_41.svg" alt="Search Icon">
        </button>
      </div>
    </header>
  </div>

  <!-- 主內容容器 -->
  <div class="container">
    <main>
      <h2 class="title" style="margin-top: 30px;">THE lATEST</h1>
        <div class="image-grid">
          <div class="image-card">
            <img src="images/fccda25974470faeb0daf4a81e931e542ca4ad88.png"
              alt="Wavy light brown hair with a cute bear clip.">
          </div>
          <div class="image-card">
            <img src="images/f3844e7dfec7bbd8e95cf3d2e5f308c3d776f911.png" alt="Straight, sleek ashy brown hair.">
          </div>
          <div class="image-card">
            <img src="images/ee0db089a4b8a7ff69b69a2f3a2de827f5a36cf3.png" alt="Voluminous wavy light brown hair.">
          </div>
          <div class="image-card">
            <img src="images/838007ef5c41f6f555e0effe3fb377ddd31ab334.png" alt="Long wavy dusty pink hair.">
          </div>
          <div class="image-card">
            <img src="images/1a1a0c90b00653ddab579a55a1c8603af95e8e60.png"
              alt="Wavy hair with a mix of brown and pink tones, seen from the back.">
          </div>
          <div class="image-card">
            <img src="images/2ceea57cbfe388db70c4f3a0b746186d8f505088.png"
              alt="Dark hair with bright red underlayer highlights.">
          </div>
        </div>
    </main>
  </div>

</body>

</html>
